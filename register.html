<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>レジ操作 | らぴレジ</title>
    <style>
        :root {
            --black: #000000; --white: #ffffff; --gray-bg: #f8f9fa;
            --gray-light: #e9ecef; --accent: #00ff00; --header-h: 60px;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: sans-serif; }
        body { background-color: var(--white); overflow: hidden; display: flex; flex-direction: column; height: 100vh; width: 100vw; }
        
        /* ヘッダー */
        header { height: var(--header-h); border-bottom: 3px solid var(--black); display: flex; align-items: center; padding: 0 20px; background: var(--white); z-index: 1100; flex-shrink: 0; justify-content: space-between; }
        .header-left { display: flex; align-items: center; }
        header h1 { font-size: 1.2rem; font-weight: 900; margin-left: 20px; white-space: nowrap; }
        .header-ad-space { flex: 1; margin-left: 20px; height: 45px; background: #fff; display: flex; align-items: center; justify-content: center; overflow: hidden; border: 1px dashed #ccc; }

        /* サイドメニュー */
        .menu-trigger { width: 30px; height: 22px; cursor: pointer; position: relative; }
        .menu-trigger span { display: block; width: 100%; height: 4px; background: var(--black); position: absolute; left: 0; transition: all 0.3s; }
        .menu-trigger span:nth-child(1) { top: 0; }
        .menu-trigger span:nth-child(2) { top: 9px; }
        .menu-trigger span:nth-child(3) { top: 18px; }
        .menu-trigger.open span:nth-child(1) { transform: translateY(9px) rotate(45deg); }
        .menu-trigger.open span:nth-child(2) { opacity: 0; }
        .menu-trigger.open span:nth-child(3) { transform: translateY(-9px) rotate(-45deg); }
        .side-nav { position: fixed; top: var(--header-h); left: 0; width: 250px; height: 100%; background: var(--white); border-right: 3px solid var(--black); z-index: 1050; transition: transform 0.3s; padding: 20px; }
        .side-nav.hidden { transform: translateX(-100%); }
        .menu-link { display: block; padding: 15px; color: var(--black); font-weight: 800; text-decoration: none; border-bottom: 1px solid var(--gray-light); }

        /* メインレイアウト */
        .main-layout { display: flex; flex: 1; overflow: hidden; width: 100%; }
        .product-section { flex: 7.5; display: flex; flex-direction: column; background: var(--gray-bg); padding: 10px; overflow: hidden; }
        .category-bar { display: flex; gap: 8px; margin-bottom: 10px; overflow-x: auto; padding-bottom: 10px; flex-shrink: 0; }
        .cat-tab { padding: 8px 16px; background: var(--white); border: 2px solid var(--black); font-weight: 800; font-size: 0.8rem; cursor: pointer; white-space: nowrap; box-shadow: 2px 2px 0px var(--black); border-radius: 0; }
        .cat-tab.active { background: var(--black); color: var(--white); transform: translate(1px, 1px); box-shadow: none; }
        
        .product-grid { display: grid; grid-template-columns: repeat(6, 1fr); gap: 8px; overflow-y: auto; align-content: start; flex: 1; }
        .product-card { aspect-ratio: 1/1; background: var(--white); border: 2px solid var(--black); display: flex; flex-direction: column; cursor: pointer; box-shadow: 2px 2px 0px var(--black); position: relative; overflow: hidden; }
        .product-card:active { transform: translate(1px, 1px); box-shadow: none; }
        .product-card.out-of-stock { opacity: 0.5; cursor: not-allowed; background: #eee; }
        .out-of-stock-label { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: red; color: white; padding: 2px 5px; font-size: 0.7rem; font-weight: 900; z-index: 10; pointer-events: none; }

        .empty-slot { aspect-ratio: 1/1; border: 1px solid transparent; }
        .p-img { width: 100%; height: 50%; object-fit: cover; border-bottom: 1px solid var(--black); }
        .p-info { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; font-weight: 800; font-size: 0.7rem; padding: 2px; text-align: center; line-height: 1.2;}
        .p-stock { font-size: 0.6rem; color: #666; margin-top: 2px; }
        .stock-alert { color: #ff0000 !important; font-weight: 900 !important; }

        /* 注文リスト */
        .cart-section { flex: 2.5; border-left: 3px solid var(--black); display: flex; flex-direction: column; background: var(--white); overflow: hidden; }
        .drag-handle { padding: 10px; border-bottom: 2px solid var(--black); font-weight: 900; background: #eee; font-size: 0.8rem; display: flex; flex-direction: column; align-items: center; }
        .handle-bar { display: none; width: 40px; height: 4px; background: #ccc; border-radius: 2px; margin-bottom: 5px; }

        .cart-list { flex: 1; overflow-y: auto; padding: 10px; }
        .cart-item { display: flex; flex-direction: column; padding: 8px 0; border-bottom: 1px solid #000; font-weight: 800; font-size: 0.85rem; }
        .cart-item-top { display: flex; justify-content: space-between; margin-bottom: 5px; }
        .cart-item-controls { display: flex; align-items: center; gap: 10px; }
        .qty-btn { width: 28px; height: 28px; background: #fff; border: 2px solid #000; font-weight: 900; cursor: pointer; display: flex; align-items: center; justify-content: center; border-radius: 0; }
        
        .cart-total { padding: 15px; border-top: 3px solid var(--black); background: var(--white); flex-shrink: 0; }
        .total-row { display: flex; justify-content: space-between; font-size: 1.3rem; font-weight: 900; margin-bottom: 10px; }
        .checkout-btn { width: 100%; background: var(--black); color: var(--white); border: none; padding: 15px; font-size: 1.1rem; font-weight: 900; cursor: pointer; border-radius: 0; }

        /* モーダル */
        .confirm-modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); display: flex; align-items: center; justify-content: center; z-index: 30000; }
        .confirm-content { background: #fff; padding: 30px; border: 5px solid #000; width: 90%; max-width: 400px; text-align: center; box-shadow: 15px 15px 0 #000; }
        .hidden { display: none !important; }

        /* --- スマホレスポンシブ --- */
        @media screen and (max-width: 768px) {
            header { padding: 0 10px; }
            header h1 { font-size: 0.9rem; margin-left: 10px; }
            .header-ad-space { margin-left: 10px; height: 35px; min-width: 80px; font-size: 8px; }

            .main-layout { flex-direction: column; }
            .product-section { flex: none; height: 50vh; }
            .product-grid { grid-template-columns: repeat(4, 1fr); }

            .cart-section { flex: 1; border-left: none; border-top: 3px solid var(--black); }
            .drag-handle { cursor: row-resize; touch-action: none; padding: 5px 10px 10px 10px; }
            .handle-bar { display: block; }
            
            .total-row { font-size: 1.1rem; }
            .checkout-btn { padding: 12px; font-size: 1rem; }
        }
    </style>
</head>
<body>

<header>
    <div class="header-left">
        <div class="menu-trigger" id="menu-btn"><span></span><span></span><span></span></div>
        <h1>らぴレジ</h1>
    </div>
    <div class="header-ad-space" id="ad-top">
        <span style="color:#ccc; font-size: 8px; font-weight: 900;">AD</span>
    </div>
</header>

<nav class="side-nav hidden" id="side-menu">
    <a href="product.html" class="menu-link">商品管理</a>
    <a href="stock.html" class="menu-link">在庫管理</a>
    <a href="history.html" class="menu-link">販売履歴</a>
    <a href="settings.html" class="menu-link">設定</a>
</nav>

<div id="tagConfirmModal" class="confirm-modal hidden">
    <div class="confirm-content">
        <h2 id="tagTitle" style="margin-bottom: 10px; font-weight: 900;"></h2>
        <p id="tagDesc" style="margin-bottom: 25px; font-weight: 800; color: #ff0000; font-size: 1.1rem;"></p>
        <div style="display: flex; gap: 10px;">
            <button id="tag-ok" class="checkout-btn" style="flex:1; padding:12px;">確認</button>
            <button id="tag-cancel" style="flex:1; background:#fff; border:2px solid #000; font-weight:900; cursor:pointer;">戻る</button>
        </div>
    </div>
</div>

<main class="main-layout">
    <section class="product-section">
        <div class="category-bar" id="categoryTabs"></div>
        <div class="product-grid" id="productGrid"></div>
    </section>

    <section class="cart-section">
        <div id="drag-handle" class="drag-handle">
            <div class="handle-bar"></div>
            <span>注文リスト</span>
        </div>
        <div class="cart-list" id="cartList"></div>
        <div class="cart-total">
            <div class="total-row">
                <span>合計</span>
                <span id="totalAmount">¥0</span>
            </div>
            <button class="checkout-btn" id="checkoutBtn">決済画面へ</button>
        </div>
    </section>
</main>

<script>
    const STORAGE_KEYS = {
        PRODUCTS: 'rapireji_products',
        CATEGORIES: 'rapireji_categories',
        STOCK_CONFIG: 'rapireji_stock_config'
    };

    let allProducts = [], cart = [], currentCategory = "", pendingItem = null;
    let isStockEnabled = false, alertThreshold = 0;
    let alertedStatus = {};

    window.addEventListener('DOMContentLoaded', () => {
        initDragResize();
        loadData();
        restoreCart(); // カート復元時に表示を更新するようにしました
    });

    // --- レイアウト調整（ドラッグ） ---
    function initDragResize() {
        const handle = document.getElementById('drag-handle');
        const productSection = document.querySelector('.product-section');
        let isDragging = false;

        const startDrag = (e) => {
            if (window.innerWidth > 768) return;
            isDragging = true;
            document.body.style.userSelect = 'none';
        };

        const doDrag = (e) => {
            if (!isDragging) return;
            const touchY = e.touches ? e.touches[0].clientY : e.clientY;
            const headerH = 60;
            let newHeight = touchY - headerH;

            if (newHeight < 50) newHeight = 50; 
            const minCartHeight = 150; 
            if (newHeight > window.innerHeight - headerH - minCartHeight) {
                newHeight = window.innerHeight - headerH - minCartHeight;
            }

            productSection.style.height = newHeight + 'px';
            e.preventDefault();
        };

        const stopDrag = () => {
            isDragging = false;
            document.body.style.userSelect = 'auto';
        };

        handle.addEventListener('touchstart', startDrag);
        window.addEventListener('touchmove', doDrag, { passive: false });
        window.addEventListener('touchend', stopDrag);
    }

    // --- データ読み込み ---
    function loadData() {
        // 在庫設定読み込み
        const config = JSON.parse(localStorage.getItem(STORAGE_KEYS.STOCK_CONFIG) || '{"enabled":false, "threshold":0}');
        isStockEnabled = config.enabled;
        alertThreshold = Number(config.threshold);

        // カテゴリ
        const categories = JSON.parse(localStorage.getItem(STORAGE_KEYS.CATEGORIES) || '[]');
        const bar = document.getElementById('categoryTabs');
        bar.innerHTML = "";
        
        let firstCat = "";
        categories.forEach((cat, idx) => {
            if(idx === 0) firstCat = cat.name;
            const btn = document.createElement('button');
            btn.className = "cat-tab"; 
            btn.textContent = cat.name;
            btn.onclick = () => switchCategory(cat.name);
            bar.appendChild(btn);
        });

        // 商品
        allProducts = JSON.parse(localStorage.getItem(STORAGE_KEYS.PRODUCTS) || '[]');
        
        if (!currentCategory && firstCat) {
            switchCategory(firstCat);
        } else if (currentCategory) {
            switchCategory(currentCategory);
        } else {
            renderProducts();
        }
    }

    function switchCategory(name) {
        currentCategory = name;
        document.querySelectorAll('.cat-tab').forEach(t => t.classList.toggle('active', t.textContent === name));
        renderProducts();
    }

    function renderProducts() {
        const grid = document.getElementById('productGrid');
        grid.innerHTML = "";
        const filtered = allProducts.filter(p => p.category === currentCategory && p.isActive !== false);
        
        for (let i = 0; i < 50; i++) {
            const p = filtered.find(item => item.index === i);
            if (p) {
                const inCart = cart.find(c => c.id === p.id);
                const cartQty = inCart ? inCart.qty : 0;
                const displayStock = (Number(p.stock) || 0) - cartQty;
                
                const isOutOfStock = isStockEnabled && (displayStock <= 0);
                const isAlert = isStockEnabled && (displayStock < alertThreshold) && (displayStock > 0);

                const card = document.createElement('div');
                card.className = "product-card" + (isOutOfStock ? " out-of-stock" : "");
                card.innerHTML = `
                    ${isOutOfStock ? '<div class="out-of-stock-label">終了</div>' : ''}
                    <img src="${p.imageUrl || ''}" class="p-img" onerror="this.style.visibility='hidden'">
                    <div class="p-info">
                        <strong>${p.name}</strong>
                        <span>¥${Number(p.price).toLocaleString()}</span>
                        ${isStockEnabled ? `<span class="p-stock ${isAlert ? 'stock-alert' : ''}">残:${displayStock}</span>` : ""}
                    </div>`;
                card.onclick = () => !isOutOfStock && handleProductClick(p);
                grid.appendChild(card);
            } else {
                const empty = document.createElement('div');
                empty.className = "empty-slot";
                grid.appendChild(empty);
            }
        }
    }

    // --- カート機能 ---
    function handleProductClick(p) {
        const inCart = cart.find(c => c.id === p.id);
        const currentQty = inCart ? inCart.qty : 0;

        if (isStockEnabled && (Number(p.stock) - currentQty) <= 0) return;

        if (p.tag) {
            pendingItem = p;
            document.getElementById('tagTitle').innerText = p.name;
            document.getElementById('tagDesc').innerText = p.tag;
            document.getElementById('tagConfirmModal').classList.remove('hidden');
        } else { 
            addToCart(p); 
        }
    }

    document.getElementById('tag-ok').onclick = () => { if(pendingItem) addToCart(pendingItem); closeTagModal(); };
    document.getElementById('tag-cancel').onclick = closeTagModal;
    function closeTagModal() { document.getElementById('tagConfirmModal').classList.add('hidden'); pendingItem = null; }

    function addToCart(p) {
        const existing = cart.find(item => item.id === p.id);
        let nextQty = existing ? existing.qty + 1 : 1;
        
        if (isStockEnabled && nextQty > Number(p.stock)) return alert("在庫上限です");

        if (existing) { 
            existing.qty = nextQty; 
        } else { 
            cart.push({ id: p.id, name: p.name, price: Number(p.price), qty: 1 }); 
        }

        // 在庫警告アラート
        if (isStockEnabled) {
            const remaining = Number(p.stock) - nextQty;
            if (remaining < alertThreshold && remaining >= 0 && !alertedStatus[p.id]) {
                window.alert(`【在庫警告】\n「${p.name}」の残数が設定値（${alertThreshold}個）未満になりました。\n（残り ${remaining} 個）`);
                alertedStatus[p.id] = true;
            }
        }

        updateCartUI(); 
        renderProducts();
    }

    function updateCartUI() {
        const list = document.getElementById('cartList'), totalDisp = document.getElementById('totalAmount');
        list.innerHTML = "";
        let total = 0;
        cart.forEach((item, index) => {
            total += (item.price * item.qty);
            const div = document.createElement('div');
            div.className = "cart-item";
            div.innerHTML = `
                <div class="cart-item-top"><span>${item.name}</span><span>¥${(item.price * item.qty).toLocaleString()}</span></div>
                <div class="cart-item-controls">
                    <button class="qty-btn" onclick="changeQty(${index}, -1)">-</button>
                    <span style="margin:0 10px;">× ${item.qty}</span>
                    <button class="qty-btn" onclick="changeQty(${index}, 1)">+</button>
                    <button onclick="removeItem(${index})" style="margin-left:auto; background:none; border:none; color:red; font-weight:bold; cursor:pointer;">削除</button>
                </div>`;
            list.appendChild(div);
        });
        totalDisp.innerText = `¥${total.toLocaleString()}`;
        sessionStorage.setItem('currentOrder', JSON.stringify({ items: cart, totalAmount: total }));
    }

    window.changeQty = (index, diff) => {
        const item = cart[index];
        const pInfo = allProducts.find(p => p.id === item.id);
        const newQty = item.qty + diff;

        if (isStockEnabled && diff > 0 && pInfo && newQty > Number(pInfo.stock)) return alert("在庫上限");

        item.qty = newQty;
        if (item.qty <= 0) {
            delete alertedStatus[item.id];
            cart.splice(index, 1);
        }
        updateCartUI();
        renderProducts();
    };

    window.removeItem = (index) => { 
        const item = cart[index];
        delete alertedStatus[item.id];
        cart.splice(index, 1); 
        updateCartUI(); 
        renderProducts();
    };

    function restoreCart() {
        const storedOrder = sessionStorage.getItem('currentOrder');
        if (storedOrder) {
            const orderData = JSON.parse(storedOrder);
            cart = orderData.items || [];
            updateCartUI();
            renderProducts(); // カート内容を反映した状態で在庫表示を更新します
        }
    }

    document.getElementById('checkoutBtn').onclick = () => { 
        if (cart.length === 0) return alert("カートが空です"); 
        location.href = 'payment.html'; 
    };
    
    const menuBtn = document.getElementById('menu-btn');
    menuBtn.onclick = () => { 
        menuBtn.classList.toggle('open'); 
        document.getElementById('side-menu').classList.toggle('hidden'); 
    };
</script>
</body>
</html>
